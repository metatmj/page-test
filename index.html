<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script>
  const searchParams = new URLSearchParams(window.location.search);
  const url =
    "https://phoenixmallapp.com:7000/api/product/getProductByProductID";
  let productId = searchParams.get("productId");
  const databody = { product_id: productId };
  getData();
  function getData() {
    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(databody),
    })
      .then((response) => response.json())
      .then((data) => setContent(data))
      .catch((error) => console.error("Error:", error))
  }

  function setContent(data) {
    var img = document.createElement("img");
    img.src = data.data.product_image + "&width=440&height=262";
    var src = document.getElementById("product_image");
    src.appendChild(img);

    document.getElementById("product_name").textContent =
      data.data.product_name;
  }

  function btnClick() {
    if (searchParams.has("productId")) {
      window.location.href = "phoenixmall:///into/app?productId=" + productId;
    }
  }
</script>

<div class="container">
  <div class="col-md-4">
    <div class="card rounded">
      <div class="card-image">
        <span class="card-notify-badge" id="product_name">product</span>
        <div id="product_image"></div>
      </div>
      <div class="card-body text-center">
        <a class="ad-btn" onclick="btnClick()" href="#">แอปพลิเคชัน</a>
      </div>
    </div>
  </div>
</div>
